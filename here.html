<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>Angular Test	</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
</head>
<body ng-controller="AppMainCtrl as mainCtrl" class="product list-group">
	<div class="wrapper container">
		
		<header>
			<h1>Products gallery</h1>
		</header>

		<div class="list-group-item" ng-repeat="product in mainCtrl.products">
			<!-- gallery -->
			<section  class="gallery" ng-controller="GalleryController as galleryCtrl">
				<h2>{{product.name}}</h2>
				<div class="img-wrap">
					<img ng-src="{{galleryCtrl.image || product.image[0]}}" alt="product.images[0]" width="500" height="250" />
				</div>
				<ul class="img-thumbnails clearfix">
					<li  ng-repeat="img in product.image"  class="small-image pull-left thumbnail" ng-click="galleryCtrl.setImg(img)">
						<img ng-src="{{img}}" alt="" class="img-thumbnails" width="100" height="100" />
					</li>
				</ul>
			</section>

			<!-- tabs -->
			<section ng-controller="TabsController as tabsCtrl">
				<ul class="nav nav-pills">
					<li ng-repeat="(label,content) in product.details">
						<a href="" ng-click="tabsCtrl.setTab(label)">{{label}}</a>
					</li>
				</ul>
				<div class="panel" ng-show="'description'=== tabsCtrl.tab">
					<div ng-repeat="(tag, detail) in product.details" ng-show="'description'=== tag" >
						<p>{{detail}} </p>
					</div>
				</div>
						
				<div class="panel" ng-show="'value'=== tabsCtrl.tab">
					<div ng-repeat="(tag,data) in product.details.value">	
						<dt>2{{tag}}</dt>
						<dd>3{{data}}</dd>	
					</div>
				</div>

				<div class="panel" ng-show="'stores'=== tabsCtrl.tab">
					<div ng-repeat="store in product.details.stores">	
						<dt>2{{store.name}}</dt>
						<dd>3{{store.address}}</dd>	
					</div>
				</div>
			</section>
		</div>
	</div>
	<script type="text/javascript" src="libs/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="libs/bootstrap.min.js"></script>
	<script type="text/javascript" src="libs/angular.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
