<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>Angular Test	</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
</head>
<body ng-controller="AppMainCtrl as mainCtrl">
	<div class="wrapper container">
		
		<header>
			<h1>Products gallery</h1>
		</header>

		<div class="product" ng-repeat="product in mainCtrl.products">
			<!-- gallery -->
			<section>
				<h2>{{product.name}}</h2>
				<img ng-src="{{product.image[0]}}" alt="product.images[0]" width="500" height="250">
				<ul ng-repeat="img in product.image" class="pagination">
					<li><a href=""><img ng-src="{{img}}" alt="" class="img-thumbnails" width="100" height="100"></a></li>
				</ul>
			</section>

			<!-- tabs -->
			<section >
				<ul class="nav nav-pills">
					<li ng-repeat="(label,content) in product.details">
						<a href="">{{label}}</a>
					</li>
				</ul>
				<div ng-repeat="(label,content) in product.details">
					<p>{{content.description}}</p>
					
				</div>
				
			</section>
		</div>
	</div>
	<script type="text/javascript" src="libs/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="libs/bootstrap.min.js"></script>
	<script type="text/javascript" src="libs/angular.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
